<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="welcome">
                <img src="assets/profile-icon.jpeg" alt="" class="logo profile-pic">
                <p class="welcome-message">Hi there,</p>
                <h1 class="userName">John Doe</h1>
            </div>
            <div class="Notifications">
                <img class="searchIcon" src="assets/notif-icon.svg" alt="">
                <img class="profile-pic" src="assets/profile-icon.jpeg" alt="">
                <h1>John Doe's Library</h1>
            </div>
            <div class="header-buttons">
                <div class="hbtn">New Book</div>

            </div>
        </div>
        <div class="content">
            <dialog id="bookDialog">
                <form id="bookForm">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages" min="1" max="10000" required>
                    <label for="read">Read?</label>
                    <input type="checkbox" id="read" name="read">
                    <button id="submitBtn" value="Add">Add</button>
                    <button type="reset" id="cancelBtn" value="Cancel">Cancel</button>
                </form>
            </dialog>
            <div class="projects">
                <h1 class="title">Library</h1>
                <div class="project-cards">

                        </div>
